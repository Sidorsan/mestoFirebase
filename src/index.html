<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/Vector.svg')%>" alt="логотип Место" class="header__logo" />
  </header>
  <main>
    <section class="profile">
      <div class="profile__editor-photo">
        <div class="spinner"></div>
        <img src="#" alt="Аватар" class="profile__avatar" />
      </div>

      <div class="profile__info">
        <div class="profile__string">
          <h1 class="profile__title" id="#"></h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">""</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="element">
      <ul class="element__container"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__content">©
      &nbsp;<script type="text/javascript">
        document.write(new Date().getFullYear());
      </script>&nbsp; Mesto Russia
    </p>
  </footer>

  <div class="popup popup_editor_photo">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form form_editor_photo" name="form_editor_photo" novalidate>
        <section class="form__section">
          <input class="form__input form__input_editor_photo" type="url" value="" name="avatar" required />
          <span class="form__input-error"></span>
        </section>
        <button class="popup__submit-button" type="submit" value="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_add_user">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_add_user" name="form_add_user" novalidate>
        <section class="form__section">
          <input class="form__input form__input_meaning_name" type="text" value="" minlength="2" maxlength="40"
            name="name" required />
          <span class="form__input-error"></span>
        </section>
        <section class="form__section">
          <input class="form__input form__input_meaning_job" type="text" value="" minlength="2" maxlength="40"
            name="about" required />
          <span class="form__input-error"></span>
        </section>
        <button class="popup__submit-button" type="submit" value="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_add_card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_add_card" name="form_add_card" novalidate>
        <section class="form__section">
          <input class="form__input form__input_card_title" type="text" value="" placeholder="Название" minlength="2"
            maxlength="30" name="title" required />
          <span class="form__input-error"></span>
        </section>
        <section class="form__section">
          <input class="form__input form__input_card_link" type="url" value="" placeholder="Ссылка на картинку"
            name="link" required />
          <span class="form__input-error"></span>
        </section>

        <button class="popup__submit-button" type="submit" value="Создать">
          Создать
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_big_picture">
    <div class="popup__picture">
      <button class="popup__close" type="button"></button>
      <img src="#" alt="" class="popup__image" />
      <h2 class="popup__title popup__title_big_picture"></h2>
    </div>
  </div>

  <div class="popup popup_deleteCard">
    <form class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__submit-button popup__submit-button-deleteCard" type="submit">
        Да
      </button>
    </form>
  </div>

  <!-- <script type="module" src="./pages/index.js " defer></script> -->

  <template class="item-template">
    <li class="element__item">
      <img src="#" alt="" class="element__image" />
      <button class="element__delete" type="button"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <div class="element__group">
          <button class="element__like" type="button"></button>
          <h2 class="element__counter"></h2>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
